  <!--
グローバル属性
id:1つしかない要素
class:複数ある要素
style:スタイルを直接指定

セクション
header
footer
nav ナビゲーション
article 独立しているコンテンツ
aside 副次的なコンテンツ　広告など
section それ以外の情報の塊

h1-h6
p段落
hr水平線
pre改行、字下げ保持
blockquote:引用
div スタイリング

ol(ordered list)
ul(unordered list)
li(list item)

dl(definition list)
dt(definition term)
dd(definition description)

strong重要なところをマークアップ
br 改行
span一部のテキストをスタイリング


-->

  <body>
    <article>
        <h1> 美味しいご飯</h1>
        <p>最高の<br><strong>ご飯</strong></p>
        <h2>材料</h2>
        <ul>
          <li><span style="color:gold";>卵</span></li>
          <li>ご飯</li>
        </ul>
        <h2>手順</h2>
          <ol>
            <li>かける</li>
            <li>mazeru</li>
          </ol>
        <h2>定義</h2>
        <dl>
          <dt>TKG</dt>
          <dd>tamago kake gohan</dd>

        </dl>
    </article>
  </body>
</html>
